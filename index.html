<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Up Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game-selection {
            margin: 20px 0;
        }
        .game-selection label {
            font-size: 18px;
            margin-right: 10px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        .top-up-options {
            margin: 20px 0;
        }
        .top-up-options label {
            font-size: 18px;
            margin-right: 10px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #f4f4f4;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Top-Up Games</h1>
</header>

<div class="container">
    <form action="#" method="POST">
        <div class="game-selection">
            <label for="game">Pilih Game:</label>
            <select id="game" name="game">
                <option value="mobile-legends">Mobile Legends</option>
                <option value="free-fire">Free Fire</option>
                <option value="pubg">PUBG Mobile</option>
                <option value="genshin-impact">Genshin Impact</option>
            </select>
        </div>

        <div class="top-up-options">
            <label for="nominal">Pilih Nominal Top-Up:</label><br>
            <input type="radio" id="nominal1" name="nominal" value="10k">
            <label for="nominal1">10.000 IDR</label><br>
            <input type="radio" id="nominal2" name="nominal" value="20k">
            <label for="nominal2">20.000 IDR</label><br>
            <input type="radio" id="nominal3" name="nominal" value="50k">
            <label for="nominal3">50.000 IDR</label><br>
            <input type="radio" id="nominal4" name="nominal" value="100k">
            <label for="nominal4">100.000 IDR</label>
        </div>

        <div class="submit">
            <button type="submit" class="submit-btn">Top-Up Sekarang</button>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 Top-Up Games. All rights reserved.</p>
</footer>

</body>
</html>
