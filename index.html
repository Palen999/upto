<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        section {
            margin: 20px 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Selamat Datang di Website Sederhana</h1>
</header>

<section>
    <p>Ini adalah contoh tampilan website sederhana menggunakan HTML dan CSS.</p>
    <button class="button" onclick="alert('Button Diklik!')">Klik Saya</button>
</section>

<footer>
    <p>&copy; 2024 Web Sederhana. Hak Cipta Dilindungi.</p>
</footer>

</body>
</html>
