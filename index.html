<!DOCTYPE html>
<html>
<head>
  <title>Venderpedia Mockup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .logo {
      width: 50px;
      height: 50px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #222222;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .search-bar input {
      background-color: transparent;
      border: none;
      outline: none;
      color: white;
      margin-left: 10px;
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .game-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .game-item {
      width: 150px;
      height: 180px;
      background-color: #222222;
      border-radius: 10px;
      overflow: hidden;
    }

    .game-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .game-title {
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Venderpedia Logo" class="logo">
      <div class="search-bar">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.343a6.516 6.516 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.102zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
        <input type="text" placeholder="Cari game...">
      </div>
    </div>

    <div class="section-title">REKOMENDASI</div>
    <div class="game-list">
      <div class="game-item">
        <img src="mobile-legends.jpg" alt="Mobile Legends" class="game-image">
        <div class="game-title">Mobile Legends</div>
      </div>
      <div class="game-item">
        <img src="free-fire.jpg" alt="Free Fire" class="game-image">
        <div class="game-title">Free Fire</div>
      </div>
      <div class="game-item">
        <img src="free-fire-max.jpg" alt="Free Fire MAX" class="game-image">
        <div class="game-title">Free Fire MAX</div>
      </div
